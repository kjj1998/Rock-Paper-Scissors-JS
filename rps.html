<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
	<script>
		console.log("Hello, this a rock-paper-scissors game played against the computer");
		
		function computerPlay() {
			let min = 1;
			let max = 3;

			let choice = Math.floor(Math.random() * (min + max - 1));
			if (choice === 1)
				return "Rock";
			else if (choice === 2)
				return "Paper";
			else
				return "Scissors";
		}

		function capitalize(word) {
			return word[0].toUpperCase() + word.slice(1).toLowerCase();
		}

		function singleRound(playerSelection, computerSelection) {
			
			if (playerSelection === "Rock") {
				if (computerSelection == "Paper") 
					return "Computer";
				else if (computerSelection == "Scissors")
					return "Player";
				else 
					return "Tie!";
			}
			else if (playerSelection === "Scissors") {
				if (computerSelection == "Paper") 
					return "Player";
				else if (computerSelection == "Rock")
					return "Computer";
				else 
					return "Tie!";
			}
			else if (playerSelection === "Paper") {
				if (computerSelection == "Scissors") 
					return "Computer";
				else if (computerSelection == "Rock")
					return "Player";
				else 
					return "Tie!";
			}
		}

		function game() {

			let playerScore = 0;
			let computerScore = 0;

			for (let i = 0; i < 5; i++) {
				let playerInput = prompt("Enter your choice of Rock, Paper or Scissors");
				playerInput = capitalize(playerInput);
				let computerInput = computerPlay();
				let roundNumber = Number(i + 1);
				let winner = singleRound(playerInput, computerInput); 
				if (winner === "Computer")
					computerScore++;
				else if (winner == "Player")
					playerScore++;

				console.log("Round " + roundNumber);
				console.log("Player: " + playerInput);
				console.log("Computer: " + computerInput);
				console.log("Winner: " + winner );
				console.log("Current Score: ");
				console.log("Computer: " + computerScore + " , Player: " + playerScore);
				console.log(" ");

				if (playerScore === 3) {
					console.log("Final Winner: Player");
					break;
				}
				else if (computerScore === 3) {
					console.log("Final Winner: Computer");
					break;
				}

				if (i === 4) {
					if (playerScore > computerScore) 
						console.log("Final Winner: Player");
					else if (computerScore > playerScore)
						console.log("Final Winner: Computer");
					else
						console.log("It's a draw!");
				}
			}
		}

		game();
			 
	</script>
	</body>
</html>
